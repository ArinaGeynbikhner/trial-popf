<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with Scroll Explosion Effect</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, model, originalPositions, scrollProgress = 0;

    // Инициализация сцены
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 1.7; // Уменьшено с 5 до 3 для приближения модели
      camera.position.y = 0.4; // Уменьшено с 5 до 3 для приближения модели

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Освещение
      const light = new THREE.DirectionalLight(0xffffff, 0.8);
      light.position.set(1, 1, 1);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      // Загрузка модели
      const loader = new THREE.GLTFLoader();
      loader.load(
        'model.glb',
        (gltf) => {
          model = gltf.scene;
          // Поворот модели по оси Y
          model.rotation.y = 5.1;
          scene.add(model);

          // Сохранение исходных позиций вершин и расчет нормалей для эффекта взрыва
          originalPositions = [];
          model.traverse((child) => {
            if (child.isMesh) {
              const geometry = child.geometry;
              geometry.computeVertexNormals(); // Вычисляем нормали для эффекта взрыва
              const positions = geometry.attributes.position.array;
              const normals = geometry.attributes.normal.array;
              originalPositions.push({ positions: [...positions], normals: [...normals] });
              geometry.attributes.position.needsUpdate = true;
            }
          });

          animate();
        },
        undefined,
        (error) => {
          console.error('Ошибка загрузки модели:', error);
          alert('Не удалось загрузить модель model.glb. Проверьте путь к файлу или его наличие.');
        }
      );

      // Обработка события прокрутки
      window.addEventListener('wheel', (event) => {
        if (!model) return; // Пропускаем, если модель не загружена
        scrollProgress += event.deltaY * 0.001; // Чувствительность прокрутки
        scrollProgress = Math.max(0, Math.min(1, scrollProgress)); // Ограничение 0–1
        updateModel();
      });
    }

    // Обновление позиций вершин для эффекта взрыва
    function updateModel() {
      if (!model) return; // Пропускаем, если модель не загружена
      model.traverse((child) => {
        if (child.isMesh) {
          const positions = child.geometry.attributes.position.array;
          const normals = child.geometry.attributes.normal.array;
          const original = originalPositions[child.geometry.id] || originalPositions[0];
          for (let i = 0; i < positions.length; i += 3) {
            // Используем нормали для направления "взрыва"
            const nx = original.normals[i];
            const ny = original.normals[i + 1];
            const nz = original.normals[i + 2];
            // Смещение вершин вдоль нормалей пропорционально scrollProgress
            positions[i] = original.positions[i] + nx * scrollProgress * 5;
            positions[i + 1] = original.positions[i + 1] + ny * scrollProgress * 5;
            positions[i + 2] = original.positions[i + 2] + nz * scrollProgress * 5;
          }
          child.geometry.attributes.position.needsUpdate = true;
        }
      });
    }

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Обработка изменения размера окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>
